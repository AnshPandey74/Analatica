<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Analytics Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #eef1f7;
      font-family: "Segoe UI", Arial, sans-serif;
      padding: 40px 20px;
    }

    .section-title {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 18px;
    }

    .chart-card {
      background: #fff;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 3px 18px rgba(0, 0, 0, 0.06);
      margin-bottom: 24px;
    }

    h5 {
      font-weight: 600;
      margin-bottom: 16px;
    }
    /* DARK MODE */
    body.dark-mode {
      background: #1f1f1f !important;
      color: #eaeaea !important;
    }
    .chart-card.dark-mode {
      background: #2d2d2d !important;
      box-shadow: 0 0 0 rgba(0,0,0,0) !important;
      color: #fff !important;
    }
    h1, h5, p {
      transition: 0.25s;
    }

  </style>
</head>

<body>
  
  <div class="container">

    <div class="mb-4">
      <h1 class="section-title">Analytics Dashboard</h1>
      <p class="text-muted">Summary of captured event data</p>
      <button id="themeToggle" class="btn btn-secondary mb-3">Toggle Dark Mode</button>
    </div>

    <div class="row">

      <!-- Event Counts -->
      <div class="col-lg-8">
        <div class="chart-card">
          <h5>Event Counts</h5>
          <canvas id="eventChart"></canvas>
        </div>
      </div>

      <!-- Device Breakdown -->
      <div class="col-lg-4">
        <div class="chart-card">
          <h5>Device Breakdown</h5>
          <canvas id="deviceChart"></canvas>
        </div>
      </div>

      <!-- Hourly Breakdown -->
      <div class="col-lg-12">
        <div class="chart-card">
          <h5>Hourly Event Activity</h5>
          <canvas id="hourlyChart"></canvas>
        </div>
      </div>

    </div>
  </div>
  
  <script>
   

    async function getData(url) {
      const res = await fetch(url);
      return res.json();
    }

    async function loadCharts() {
      const events = await getData("/api/analytics/event_counts");
      const devices = await getData("/api/analytics/device_breakdown");
      const hourly = await getData("/api/analytics/hourly");

      // Event counts
      new Chart(document.getElementById("eventChart"), {
        type: "bar",
        data: {
          labels: events.map(e => e.event_name),
          datasets: [{
            label: "Events",
            data: events.map(e => e.count),
            backgroundColor: "#3b7ddd80",
            borderColor: "#3b7ddd",
            borderWidth: 2,
            borderRadius: 6,
          }]
        }
      });

      // Device breakdown
      new Chart(document.getElementById("deviceChart"), {
        type: "pie",
        data: {
          labels: devices.map(d => d.device_type),
          datasets: [{
            data: devices.map(d => d.count),
            backgroundColor: ["#3b7ddd", "#5cb85c", "#f0ad4e"],
          }]
        }
      });

      // Hourly activity
      new Chart(document.getElementById("hourlyChart"), {
        type: "line",
        data: {
          labels: hourly.map(h => h.hour),
          datasets: [{
            label: "Events Per Hour",
            data: hourly.map(h => h.count),
            borderColor: "#3b7ddd",
            backgroundColor: "#3b7ddd40",
            tension: 0.3
          }]
        }
      });
    }

    loadCharts();
    // DARK MODE TOGGLE
const body = document.body;
const cards = document.querySelectorAll('.chart-card');

document.getElementById("themeToggle").addEventListener("click", () => {
  body.classList.toggle("dark-mode");
  cards.forEach(card => card.classList.toggle("dark-mode"));
});

  </script>
  

</body>
</html>
