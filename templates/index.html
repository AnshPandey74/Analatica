<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Event Tracking Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* DARK MODE */
    body.dark-mode {
      background: #1f1f1f !important;
      color: #eaeaea !important;
    }
    .card-custom.dark-mode {
      background: #2b2b2b !important;
      color: #ffffff !important;
      box-shadow: 0 0 0 rgba(0,0,0,0);
    }
    .btn-main.dark-mode {
    background: #5a8df0 !important;
  }

    body {
      background: #f5f7fb;
      font-family: "Segoe UI", Arial, sans-serif;
      padding: 40px 20px;
    }
    .card-custom {
      border: none;
      border-radius: 16px;
      padding: 32px;
      background: #ffffff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }
    .btn-main {
      background: #3b7ddd;
      border-radius: 8px;
      padding: 10px 24px;
      color: #fff;
      font-weight: 500;
      transition: 0.2s;
    }
    .btn-main:hover {
      background: #2f69bb;
    }
    a.dashboard-link {
      text-decoration: none;
      font-weight: 500;
      margin-left: 12px;
      color: #3b7ddd;
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container" style="max-width: 720px;">
    <div class="card-custom">
      <h1>Event Tracking Demo</h1>
      <p>This page tracks user actions and sends them to the analytics engine.</p>

      <button id="signupBtn" data-track="signup_click" class="btn-main">
        Sign up
      </button>
      <a href="/dashboard" class="dashboard-link">View Dashboard â†’</a><br>
      <button id="toggleTheme" class="btn btn-secondary mt-3">Toggle Dark Mode</button>
    </div>
  </div>

  <script src="/static/tracker.js"></script>
  <script>
    document.getElementById('signupBtn').addEventListener('click', function () {
      window.igot.track("signup_click", { page: "demo" });
      this.innerText = "Event Sent!";
      setTimeout(() => this.innerText = "Sign up", 1200);
    });
  </script>
  <script>
  const body = document.body;
  const card = document.querySelector(".card-custom");

  document.getElementById("toggleTheme").addEventListener("click", () => {
    body.classList.toggle("dark-mode");
    card.classList.toggle("dark-mode");
  });
</script>
</body>
</html>
